<div id="booking" class="component">
    <h2>Booking</h2>
    <div id="booking-first">
        <form onsubmit="return requestBooking()">
            <div class="bb-top-row">
                <div>
                    <label for="date">Date:</label>
                    <input type="date" name="date" id="date" required>
                </div>
                <div>
                    <label for="time">Time:</label>
                    <input type="time" id="time" value="12:00" required>
                </div>
                <div>
                    <label for="amountGuests">Number of Guests:</label>
                    <input type="number" id="amountGuests" value="1" required>
                </div>
            </div>
            <div class="bb-column">
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" placeholder="Party name" required>
                </div>
                <div>
                    <label for="phoneNumber">Telephone:</label>
                    <input type="number" id="phoneNumber" placeholder="Phone number" required>
                </div>            
                <div>
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" placeholder="E-mail">
                </div>
                <div>
                    <label for="comments">Comments:</label>
                    <textarea id="comments" rows="8" cols="49" placeholder="Special requests or allergies"></textarea>    
                </div>
                <div>
                    <input type="submit" value="Make a reservation">
                </div>
            </div>
        </form>
    </div>
    <div id="booking-last">
        <img src="assets/img/ok.png" id="validation" alt="Your order has been recieved">
        <p id="validationText">Your booking has been recieved!</p>
    </div>
</div>
