<div class="mainBooking">
    <div id="booking-first">
        <h1 id="BookingHeader">Booking</h1>
        <form id="form" onsubmit="return requestBooking()">
            <div id="Booking">
                <div class="upper">
                    <label for="date" class="BookingLabelUpper">Date:</label>
                    <input type="date" name="date" value="" id="date" class="BookingInputUpper">
                </div>
        
                <div class="upper">
                    <label for="time" class="BookingLabelUpper">Time:</label>
                    <input type="time" id="time" value="12:00" class="BookingInputUpper">
                </div>
        
                <div class="upper">
                    <label for="amountGuests" class="BookingLabelUpper">Number of Guests:</label>
                    <input type="number" id="amountGuests" value="0" class="BookingInputUpper">
                </div>
            </div>
        
            <div class="lower">
                <label for="name" class="BookingLabelLower">Name:</label>
                <input type="text" id="name" value="" class="BookingInputLower">
            </div>
        
            <div class="lower">
                <label for="phoneNumber" class="BookingLabelLower">Telephone:</label>
                <input type="number" id="phoneNumber" max="8" min="8" class="BookingInputLower">
            </div>
        
            <div class="lower">
                <label for="email" class="BookingLabelLower">E-mail:</label>
                <input type="email" id="email" value="" class="BookingInputLower">
            </div>
        
            <div class="lower">
                <label for="comments" class="BookingLabelLower">Comments:</label>
                <textarea id="comments" rows="8" cols="49" class="BookingInputLower"></textarea>
                <script src="Validation.js"></script>
                <input type="submit" name="submit" value="Submit" id="submit" class="BookingSubmit">
            </div>
        </form>
    </div>
    <div id="booking-last">
        <h2 id="bookingHeaderValidation">Booking</h2>
        <img src="assets/img/ok.png" id="Validation" alt="Your order has been recieved">
        <p id="bookingTextValidation">Your booking has been recieved!</p>
    </div>
</div>
